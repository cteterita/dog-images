<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h1>Dog Photo Bonanza</h1>

        <form>
            <p>How many dogs do you want to see? (Lots, I hope.)
                Enter a value between 1 and 50.
            </p>
            <input type="text" value="3" id="numDogs" required>
            <input type="submit" value="Get a dog pic!">
        </form>
        <section class="results hidden">
            <h2>Dogs Dogs Dogs!!!</h2>
            <img class="results-img" alt="placeholder">
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script>
</body>
</html>
